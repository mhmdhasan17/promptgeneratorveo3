<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASMR Prompt Generator untuk Veo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>ASMR Prompt Generator</h1>
            <p>Buat prompt video ASMR yang sempurna untuk Veo, Sora, atau AI text-to-video lainnya.</p>
        </header>

        <main class="prompt-builder">
            <div class="controls-grid">
                <div class="control-group">
                    <label for="asmr-trigger">Pemicu ASMR (Trigger)</label>
                    <select id="asmr-trigger">
                        <option value="random">Acak</option>
                        <option value="tapping kuku panjang">Tapping Kuku</option>
                        <option value="berbisik lembut">Bisikan Lembut (Whispering)</option>
                        <option value="suara ketikan keyboard mekanikal">Ketikan Keyboard</option>
                        <option value="menggores permukaan bertekstur">Menggores (Scratching)</option>
                        <option value="suara kuas makeup menyentuh mikrofon">Suara Kuas Makeup</option>
                        <option value="membalik halaman buku">Membalik Halaman Buku</option>
                        <option value="suara cairan seperti menuang air">Suara Cairan</option>
                        <option value="suara crinkle dari plastik atau kertas">Suara Crinkle</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="object">Objek Utama</label>
                    <select id="object">
                        <option value="random">Acak</option>
                        <option value="mikrofon binaural 3Dio">Mikrofon Binaural 3Dio</option>
                        <option value="mikrofon Blue Yeti">Mikrofon Blue Yeti</option>
                        <option value="balok kayu yang diukir">Balok Kayu</option>
                        <option value="pasir kinetik berwarna-warni">Pasir Kinetik</option>
                        <option value="mangkuk keramik berisi air">Mangkuk Keramik</option>
                        <option value="buku tua dengan kertas tebal">Buku Tua</option>
                        <option value="keyboard mekanikal dengan keycaps custom">Keyboard Mekanikal</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="setting">Latar (Setting)</label>
                    <select id="setting">
                        <option value="random">Acak</option>
                        <option value="di dalam studio rekaman kedap suara">Studio Kedap Suara</option>
                        <option value="di kamar tidur yang nyaman dengan cahaya temaram">Kamar Tidur Nyaman</option>
                        <option value="di perpustakaan tua yang sepi">Perpustakaan Tua</option>
                        <option value="di spa yang tenang dan mewah">Spa Mewah</option>
                        <option value="di meja kerja kayu yang rapi">Meja Kerja Kayu</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="style">Gaya Visual</label>
                    <select id="style">
                        <option value="random">Acak</option>
                        <option value="gaya sinematik, 8K">Sinematik, 8K</option>
                        <option value="pencahayaan lembut dan hangat">Pencahayaan Lembut</option>
                        <option value="fokus lembut dengan latar belakang bokeh">Fokus Lembut, Bokeh</option>
                        <option value="pencahayaan natural dari jendela">Pencahayaan Natural</option>
                        <option value="gaya moody dengan bayangan dramatis">Gaya Moody, Dramatis</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="camera">Sudut Kamera</label>
                    <select id="camera">
                        <option value="random">Acak</option>
                        <option value="extreme close-up">Extreme Close-Up</option>
                        <option value="point of view (POV)">Point of View (POV)</option>
                        <option value="top-down shot">Top-Down Shot</option>
                        <option value="slow motion macro shot">Slow Motion Macro</option>
                        <option value="dolly shot pelan">Dolly Shot Pelan</option>
                    </select>
                </div>
            </div>

            <button id="generate-btn">Buat Prompt</button>

            <div class="result-wrapper">
                <textarea id="prompt-output" readonly rows="4" placeholder="Hasil prompt akan muncul di sini..."></textarea>
                <button id="copy-btn" title="Salin ke Clipboard">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
                </button>
            </div>
        </main>

        <footer>
            <p>Dibuat dengan ❤️ untuk komunitas ASMR Indonesia.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
