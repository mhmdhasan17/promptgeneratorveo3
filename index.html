<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veo 3 Prompt Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="main-title">Veo 3 Prompt Generator</h1>
        <p class="subtitle">Dibuat oleh Mahmud Hasan</p>

        <div class="controls">
            <button id="change-title-btn">Ubah Judul</button>
            <button id="change-style-btn">Ubah Style</button>
            <button id="reset-btn">Reset</button>
        </div>

        <div class="form-container">
            <div class="column">
                <div class="input-group">
                    <label for="judul">1. Judul Scene</label>
                    <input type="text" id="judul" value="terminal bus malam">
                </div>
                <div class="input-group">
                    <label for="gaya-video">2. Pilih Gaya Video</label>
                    <select id="gaya-video"></select>
                </div>
                
                <div id="characters-section">
                    <h3>3. Karakter</h3>
                    <div id="characters-container">
                        <!-- Character blocks will be dynamically inserted here -->
                    </div>
                    <button id="add-char-btn">Tambah Karakter</button>
                </div>
            </div>
            <div class="column">
                <div class="input-group">
                    <label for="lokasi-suasana">4. Pilih Ide Lokasi & Suasana</label>
                    <select id="lokasi-suasana"></select>
                </div>
                <div class="input-group">
                    <label for="latar">5. Latar Tempat & Waktu</label>
                    <textarea id="latar" rows="4">Latar tempat: di terminal bus antar kota malam hari, terdapat pedagang kaki lima di pinggir jalur keberangkatan, beberapa bus berjajar dengan lampu menyala.
Waktu: malam hari, hujan rintik-rintik.</textarea>
                </div>
                <div class="input-group">
                    <label for="visual">6. Detail Visual Tambahan</label>
                     <div class="visual-sub-group">
                        <label for="format-video">Format Video:</label>
                        <select id="format-video">
                            <option value="Landscape (16:9)" selected>Landscape (16:9)</option>
                            <option value="Potret (9:16)">Potret (9:16)</option>
                        </select>
                        <label for="kamera">Gerakan Kamera:</label>
                        <select id="kamera"></select>
                        <label for="pencahayaan">Pencahayaan:</label>
                        <input type="text" id="pencahayaan" value="natural dari lampu jalan dan lampu bus, pantulan cahaya pada aspal basah.">
                        <label for="kualitas">Kualitas Visual:</label>
                        <input type="text" id="kualitas" value="Resolusi 4K">
                    </div>
                </div>
                <div class="input-group">
                    <label for="suasana">7. Suasana Keseluruhan</label>
                    <textarea id="suasana" rows="2">Suasana sibuk, ramai, dengan kesan perjalanan malam yang hidup dan dinamis meskipun hujan.</textarea>
                </div>
                <div class="input-group">
                    <label for="ambience">8. Suara Lingkungan/Ambience</label>
                    <textarea id="ambience" rows="3">SOUND: suara mesin bus menyala, pengumuman dari pengeras suara, derai hujan ringan, dan percakapan samar antar penumpang dan pedagang.</textarea>
                </div>
                <div class="input-group">
                    <label for="negatif">9. Negative Prompt</label>
                    <textarea id="negatif" rows="3">Hindari: teks di layar, subtitle, tulisan di video, font, logo, distorsi, artefak, anomali, wajah ganda, anggota badan cacat, tangan tidak normal, orang tambahan, objek mengganggu, kualitas rendah, buram, glitch, suara robotik, suara pecah.</textarea>
                </div>
            </div>
        </div>

        <div class="generate-container">
            <button id="generate-btn">Hasilkan Prompt</button>
        </div>

        <div class="output-container">
            <div class="output-column">
                <h2>Prompt (Bahasa Indonesia) - Bisa Diedit</h2>
                <textarea id="output-id" class="output-box"></textarea>
            </div>
            <div class="output-column">
                <h2>Final Prompt (English) - Final <button id="copy-btn">Copy</button></h2>
                <div id="output-en" class="output-box readonly"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
